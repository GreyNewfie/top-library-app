<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Next Read App</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="header">
				<div>
					<img src="images/next_read_logo.svg" alt="next read logo">
				</div>
			</div>
			<div class="content-container">
				<div id="add-book-section">
					<div>
						<h3>ADD A NEW BOOK</h4>
					</div>
					<div id="add-book-form">
						<form id="book-form">
							<div>
								<label for="book-title">What is the title of the book? <span class="req">*</span></label>
								<input type="text" id="book-title" name="book-title" required>
							</div>
							<div>
								<label for="book-author">Who is the author of the book? <span class="req">*</span></label>
								<input type="text" id="book-author" name="book-author" required>
							</div>
							<div>
								<label for="book-pages">How many pages does the book have? <span class="req">*</span></label>
								<input type="number" id="book-pages" name="book-pages" min="1" required>
							</div>
							<div>
								<label for="book-read">Have you read this book? <span class="req">*</span></label>
								<select name="book-read" id="book-read">
									<option value="Not read">Not read</option>
									<option value="Reading">Reading</option>
									<option value="Read">Read</option>
								</select>
							</div>
							<div>
								<span><button id="submit-book">ADD NEW BOOK</button></span>
							</div>
						</form>
					</div>
				</div>
				<div id="books-section">
				</div>
			</div>
		</div>
	</body>
</html>
